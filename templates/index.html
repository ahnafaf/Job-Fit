<!DOCTYPE html>
<html>
<head>
    <title>Job Fit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Replace "Job Fit" heading with logo -->
        <div class="text-center" style="padding-top: 40px ;">
            <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="Logo" style="width: 15%;">
            <p class="text-center" style="padding-left: 25%; padding-right: 25%; padding-top: 3%">Advanced job search and analysis powered by AI. Discover hidden opportunities, analyze skills and trends to find your perfect career match.</p>
        </div>        
        <form action="/" method="post" class="mt-5">
            <div class="form-group text-center" style="padding-left: 25%; padding-right: 25%;">
                <label for="keywords"><strong style="font-size: 1.5em;">Keywords:</strong></label>
                <input type="text" class="form-control" id="keywords" name="keywords" required>
            </div>
            <div class="form-group text-center" style="padding-left: 25%; padding-right: 25%;">
                <label for="location"><strong style="font-size: 1.5em;">Location:</strong></label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="form-group text-center" style="padding-left: 25%; padding-right: 25%;">
                <label>Websites:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="indeed" id="indeed" name="websites">
                    <label class="form-check-label" for="indeed">
                        Indeed
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="linkedin" id="linkedin" name="websites">
                    <label class="form-check-label" for="linkedin">
                        LinkedIn
                    </label>
                </div>
            </div>
            <div class="form-group text-center" style="padding-left: 25%; padding-right: 25%;">
                <label for="resume"><strong style="font-size: 1.5em;">Resume:</strong>:</label>
                <textarea class="form-control" id="resume" name="resume"></textarea>
            </div>              
            <div class="form-group text-center" style="padding-left: 25%; padding-right: 25%;">
                <label for="results_want"><strong style="font-size: 1.5em;">Number of Jobs to Analyze</strong></label>
                <input type="number" class="form-control" id="results_want" name="results_want" min="1" max="50" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <!-- Results display section -->
        <div class="mt-5">
            {% if result %}
                <h2 class="text-center">Results:</h2>
                <div style="overflow-wrap: break-word;">
                    {{ result.replace('\n', '<br>')|safe }}
                </div>                
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
